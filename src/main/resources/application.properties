spring.jpa.show-sql=true
#실행된 쿼리 로그를 바로 볼 수 있다.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#출력되는 쿼리 로그를 MySQL버전으로 바꿈

spring.h2.console.enabled=true
#로컬 환경에선 데이터베이스로 H2를 사용했음. 메모리에서 실행하기 때문에 직접 접근하려면 웹 콘솔을 사용해야함.
#간단한 insert쿼리로 API 조회해보자. insert into posts(author,content,title) values ('author', 'content', 'title');