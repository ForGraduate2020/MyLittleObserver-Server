spring.jpa.show-sql=true
#실행된 쿼리 로그를 바로 볼 수 있다.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#출력되는 쿼리 로그를 MySQL버전으로 바꿈

spring.h2.console.enabled=true
#로컬 환경에선 데이터베이스로 H2를 사용했음. 메모리에서 실행하기 때문에 직접 접근하려면 웹 콘솔을 사용해야함.
#간단한 insert쿼리로 API 조회해보자. insert into posts(author,content,title) values ('author', 'content', 'title');

spring.profiles.include=oauth
#properties의 이름을 application-xx.properties로 만들면 xxx라는 이름의 profile이 생성되어 이를통해 관리할 수 있다.
#따라서 위와 같이 선언하면 application-oauth.properties의 모든ㅅ ㅓㄹ정을 가져올 수있는 것이다.

spring.session.store-type=jdbc
#세션 저장소를 jdbc로 변경